<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Assegna Squadra ad un Giocatore</title>
</head>

<body>
	<div>
		<h1>Assegna la Squadra al Giocatore</h1>
	</div>
	
	<form th:action="@{'/admin/assegnazioneSquadra/' + ${giocatore.id}}" th:method="POST" th:object="${squadra}">
		
			<div>
				<div><strong><span>Seleziona una Squadra :</span></strong></div>
				<select name="squadra">
					<option disabled=true>--Elenco delle Squadre--</option>
					<option th:each="s : ${elencoSquadre}" th:text="${s.nome}" th:value="${s.id}"/>
				</select>
			</div>
			
			<div>
				<button type="submit">Assegna</button>
			</div>
	
	</form>
	
	<div>
		<div>
			<a th:href="@{'/admin/giocatore/' + ${giocatore.id}}">Torna alla Pagina del Giocatore</a>
		</div>
		
		<div>
			<a th:href="@{/default}">Torna alla Home</a>
		</div>
		
		
	</div>
	
</body>
</html>
