<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Modifica Squadra</title>
</head>

<body>
	<h1>Modifica la Squadra</h1>

	<form th:action="@{'/admin/confirmModifySquadra'+ '/' + ${squadra.id}}" method="POST" th:object="${squadra}">

		<div th:if="${#fields.hasGlobalErrors()}">
			Â  <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" th:style="'color:red'">Messaggio Errore</p>
		</div>

		<table>
			<tr>
				<td>Nome della Squadra: </td>
				<td><input type="text" th:field="*{nome}" /></td>
				<td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" th:style="'color:red'"></td>
			</tr>

			<tr>
				<td>Sede della Squadra: </td>
				<td><input type="text" th:field="*{citta}" /></td>
				<td th:if="${#fields.hasErrors('citta')}" th:errors="*{citta}" th:style="'color:red'"></td>
			</tr>

			<tr>
				<td><button type="submit">Conferma</button>
			</tr>
		</table>
	</form>

	<div>
		<a th:href="@{/default}">Torna alla home amministratore</a>
	</div>
	<div>
		<a href="/">Torna alla pagina iniziale</a>
	</div>

	</footer>

</body>

</html>
