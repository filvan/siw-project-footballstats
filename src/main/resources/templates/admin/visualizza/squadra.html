<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Dettagli Squadra Admin</title>
</head>

<body>

	<h1>Dettagli Squadra</h1>

	<div>
	
		<div>
			<span>Nome: </span><span th:text="*{squadra.nome}">Nome</span>
		</div>

		<div>
			<em>Sede: </em><em th:text="*{squadra.citta}">Prova</em>
		</div>
		   
	</div>
	
	<div>
		Elenco dei Giocatori in Rosa:
		
		<table>
			<tr th:each="giocatore : ${elencoGiocatori}">
				<td>
					<a th:href="@{'/admin/giocatore/' + ${giocatore.id}}" th:text="${giocatore.nome} + ' ' + ${giocatore.cognome}">Nome Cognome</a>
				</td>
				
				<td>
					<span th:text="${giocatore.ruolo}" />
				</td>
				
				<td>
					<a th:href="@{'/admin/rimuoviGiocatore/' + ${giocatore.id}}">Rimuovi</a>
				</td>
				
				
			</tr>
			
		</table>
	</div>

	<div>

		<div>
			<a th:href="@{/admin/squadre}">Torna all'elenco delle Squadre</a>
		</div>

		<div>
			<a th:href="@{/default}">Torna alla home amministratore</a>
		</div>
		
		<div>
			<a href="/">Torna alla pagina iniziale</a>
		</div>
		
	</div>

</body>

</html>
