<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Squadre</title>
	<link rel="stylesheet" href="/css/squadra.css">
</head>

<body>
	<h1>Elenco squadre:</h1>
	<div id="container">
		<table>
			<tr th:if="${squadre.size > 0}">
				<td><strong>Nome</strong></td>
			</tr>
			<tr th:each="squadra : ${squadre}">
				<td>
					<a href="squadra.html" th:href="@{'/admin/squadra' + '/' + ${squadra.id}}"
						th:text="${squadra.nome}">Borgorosso FC</a>
				</td>
				<td class="button">
					<div class="button">
						<a class="button" href="confermaCancellazioneSquadra.html"
							th:href="@{'/admin/toDeleteSquadra' + '/' + ${squadra.id}}" th:text="Cancella">Cancella</a>
					</div>
				</td>
				<td class="button">
					<div class="button">
						<a class="button" href="modificaSquadraForm.html"
							th:href="@{'/admin/modifySquadra' + '/' + ${squadra.id}}" th:text="Modifica">Modifica</a>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<div id="riferimenti">
		<div class="link">
			<a href="admin/squadraForm.html" th:href="@{/admin/squadraForm}">Inserisci una squadra</a>
		</div>
		<div class="link">
			<a href="/default">Torna alla home amministratore</a>
		</div>
		<div id="link">
			<a href="/">Torna alla pagina iniziale</a>
		</div>
	</div>

	<footer>
		<div>Realizzato da: </div>
		<div>Riccardo De Cesaris - Matricola: 547762</div>
		<div>Filippo Vannutelli - Matricola: 550745</div>
		<div>Corso di Sistemi Informativi su Web, a.a. 2021-2022</div>
	</footer>

</body>

</html>
