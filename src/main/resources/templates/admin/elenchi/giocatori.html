<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Elenco Giocatori Admin</title>
	<link rel="stylesheet" href="/giocatore.css">
</head>

<body>
	<div>
		<h1>Elenco giocatori</h1>
		<table>
			<tr th:each="giocatore : ${giocatori}">
				<td>
					<a href="giocatore.html" th:href="@{'/admin/giocatore' + '/' + ${giocatore.id}}"
						th:text="${giocatore.nome} + ' ' + ${giocatore.cognome}">Paolo Rossi</a>
				</td>

				<td>
					<span th:text="${giocatore.ruolo}" />
				</td>

				<td th:if="${giocatore.squadra != null}">
					<a th:href="@{'/admin/squadra/' + ${giocatore.squadra.id}}" th:text="${giocatore.squadra.nome}" />
				</td>

				<td>
					<div class="button">
						<a class="button" href="confermaCancellazioneGiocatore.html"
							th:href="@{'/admin/toDeleteGiocatore' + '/' + ${giocatore.id}}"
							th:text="Cancella">Cancella</a>
					</div>
				</td>
			</tr>
		</table>
		<a href="admin/giocatoreForm.html" th:href="@{/admin/giocatoreForm}">Inserisci un giocatore</a>
	</div>
	<footer>
		<div>
			<a href="/default">Torna alla home amministratore</a>
		</div>
		<div>
			<a href="/">Torna alla pagina iniziale</a>
		</div>
	</footer>

</body>

</html>
