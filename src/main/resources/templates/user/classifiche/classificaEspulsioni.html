<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Classifica per Espulsioni</title>
	<link rel="stylesheet" href="/css/pagineDiServizio.css" />
</head>

<body>
	<h1>Classifica per Espulsioni</h1>
	<div id="container">
		<table>
			<tr th:if="${elencoGiocatori.size > 0}">
				<td><strong>Posizione<strong></td>
				<td><strong>Giocatore<strong></td>
				<td><strong>Ruolo<strong></td>
				<td><strong>Squadra<strong></td>
				<td><strong>Numero Espulsioni<strong></td>
			</tr>

			<tr th:each="g, iStat: ${elencoGiocatori}">
				<td th:text="${iStat.count}" />

				<td>
					<a th:href="@{'/user/giocatore/' + ${g.id}}" th:text="${g.nome} + ' ' + ${g.cognome}" />
				</td>

				<td th:text="${g.ruolo}" />

				<td th:unless="${g.squadra==null}">
					<a th:href="@{'/user/squadra/' + ${g.squadra.id}}" th:text="${g.squadra.nome}" />
				</td>
				<td th:if="${g.squadra==null}">
				</td>
				<td th:text="${g.espulsioniTotali}" />
			</tr>
		</table>
	</div>


	<div id="riferimenti">
		<div class="link">
			<a th:href="@{/user/classifiche}">Torna al Men√π delle Classifiche</a>
		</div>

		<div class="link">
			<a th:href="@{/default}">Torna alla Home</a>
		</div>

		<div id="link">
			<a th:href="@{/logout}">Logout</a>
		</div>
	</div>

	<footer>
		<div>Realizzato da: </div>
		<div>Riccardo De Cesaris - Matricola: 547762</div>
		<div>Filippo Vannutelli - Matricola: 550745</div>
		<div>Corso di Sistemi Informativi su Web, a.a. 2021-2022</div>
	</footer>
</body>

</html>
